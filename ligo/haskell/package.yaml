name:                baseDAO-ligo-meta
version:             0.1.0.0
license:             MIT
license-file:        LICENSE
author:              Serokell, Tocqueville Group
git:                 git@github.com:tqtezos/baseDAO.git
copyright:           2020 TQ Tezos

extra-source-files:
- README.md

description:         Tools and tests for LIGO version of the contract.

verbatim:
  cabal-version: 2.2

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NegativeLiterals
  - NoImplicitPrelude
  - NumDecimals
  - OverloadedLabels
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances
  - UndecidableSuperClasses
  - ViewPatterns

ghc-options:
  -Weverything
  -Wno-missing-exported-signatures
  -Wno-missing-import-lists
  -Wno-missed-specialisations
  -Wno-all-missed-specialisations
  -Wno-unsafe
  -Wno-safe
  -Wno-missing-local-signatures
  -Wno-monomorphism-restriction
  -Wno-implicit-prelude

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  default-extensions: [ RebindableSyntax ]
  ghc-options: [ -Wno-unused-do-bind ]

  generated-other-modules:
    - Paths_baseDAO_ligo_meta
  dependencies:
    - baseDAO
    - containers
    - fmt
    - named
    - morley
    - morley-ledgers
    - morley-metadata
    - lens
    - lorentz
    - template-haskell
    - universum
    - cleveland

executables:
  baseDAO-ligo-meta:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - aeson-pretty
    - baseDAO
    - baseDAO-ligo-meta
    - morley
    - optparse-applicative
    - universum

tests:
  baseDAO-test:
    main:        Main.hs
    source-dirs: test
    build-tools: tasty-discover:tasty-discover

    ghc-options:
    - -threaded
    - -eventlog
    - '"-with-rtsopts=-N -A64m -AL256m"'

    dependencies:
    - baseDAO
    - baseDAO-ligo-meta
    - cleveland
    - containers
    - fmt
    - HUnit
    - lorentz
    - named
    - morley
    - tasty
    - tasty-hunit-compat
    - universum
